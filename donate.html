    <body>
        <header>
            <div class="banner text-center">
                <h1>Save the Seas</h1>
            </div>

            <nav class="navbar-light bg-light">
                <div class="container-fluid text-center">
                    <div class="text-center row menu-list">
                        <div class="col-3 menu-item"><a href="index.html">Home</a></div>

        </header>
        <div class="main">
            <div class="donation-padding">
                <div class="donation-banner">
                    <h3 class="uppercase text-center">Donate down below!</h3>
                </div>

                <form id="donation-form">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                    <input type="number" name="money" id="money" class="form-control" placeholder="Donation amount" required />
                    <input type="number" name="card-number" id="card-number" class="form-control" placeholder="card-number" required />

                    <input type="date" name="date" id="card-expiary" class="form-control" required />
                    <button type="submit" class="btn btn-secondary donation-submit">Donate!</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="row container-fluid align-items-center">
                <div class="col contact-info footer-block">
                    <h3 class="contact-heading">Contact us:</h3>
                    <ul>
                        <li>Phone: 0777 655 123</li>

                    </ul>
